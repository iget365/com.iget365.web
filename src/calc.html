<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>World Currency to RMB Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
    .app {
      margin: 15px 10px;
    }
    .slogan {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    fieldset {
      padding: 10px;
      border: 1px solid #e5e5e5;
      margin-bottom: 20px;
    }
    legend {
      color: #333;
    }
    .fieldset-body {
      color: #666;
      font-size: 14px;
    }
    .fieldset-row {
      margin: 8px 1px;
    }
    input, button {
      padding: 3px 5px;
      line-height: 1.4;
    }
    input.long {
      width: 180px;
    }
    input.short {
      width: 80px;
    }
    .real-unit-price {
      margin: 15px 0;
    }
    .number {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app" class="app">
      <div class="slogan">
        World Currency to RMB Calculator
      </div>
      <fieldset>
        <legend>Base Currency</legend>
        <div class="fieldset-body">
          <div class="fieldset-row">
            <input type="text" id="baseUnitPrice" class="long" placeholder="unit price"> RMB
          </div>
          <div class="fieldset-row">
            or
          </div>
          <div class="fieldset-row">
            <input type="text" id="baseTotalPrice" class="long" placeholder="total price">
            /
            <input type="text" id="baseCount" class="short" placeholder="count"> RMB
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Target Currency</legend>
        <div class="fieldset-body">
          <div class="fieldset-row">
            <input type="text" id="targetUnitPrice" class="long" placeholder="unit price of base currency">
            *
            <input type="text" id="targetServiceCharge" class="short" placeholder="service charge, eg. 0.002" value="0.002">
          </div>
          <div class="fieldset-row real-unit-price">
            Real unit price is:
            <b id="targetRealUnitPrice" class="number">0</b>
            RMB
          </div>
        </div>
      </fieldset>
  </div>
  <script>
      (function (window, undefined) {
        var $ = function (selector) {
          return document.querySelector(selector)
        }
        var isNumber = function(val) {
          return /^\d*\.?\d+$/.test(val)
        }

        var dom = {
          baseUnitPrice: $('#baseUnitPrice'),
          baseTotalPrice: $('#baseTotalPrice'),
          baseCount: $('#baseCount'),
          targetUnitPrice: $('#targetUnitPrice'),
          targetServiceCharge: $('#targetServiceCharge'),
          targetBtnCalcReal: $('#targetBtnCalcReal'),
          targetRealUnitPrice: $('#targetRealUnitPrice')
        }
        var delay = 100
        var timer = null

        var calcBaseUnitPrice = function () {
          if (isNumber(dom.baseTotalPrice.value) && isNumber(dom.baseCount.value)) {
            clearTimeout(timer)
            timer = setTimeout(function() {
              var baseTotalPrice = +dom.baseTotalPrice.value
              var baseCount = +dom.baseCount.value

              dom.baseUnitPrice.value = baseTotalPrice / baseCount

              calcTargetUnitPrice()
            }, delay)
          }
        }
        var calcTargetUnitPrice = function () {
          if (isNumber(dom.baseUnitPrice.value) && isNumber(dom.targetUnitPrice.value)) {
            clearTimeout(timer)
            timer = setTimeout(function() {
              var baseUnitPrice = +dom.baseUnitPrice.value
              var targetUnitPrice = +dom.targetUnitPrice.value
              var targetServiceCharge = +dom.targetServiceCharge.value
              
              dom.targetRealUnitPrice.innerHTML = baseUnitPrice * targetUnitPrice * (1 - targetServiceCharge)

              localStorage.setItem('baseUnitPrice', baseUnitPrice)
              localStorage.setItem('targetUnitPrice', targetUnitPrice)
            }, delay)
          }
        }

        dom.baseTotalPrice.addEventListener('input', function (e) {
          calcBaseUnitPrice()
        }, false)
        dom.baseCount.addEventListener('input', function (e) {
          calcBaseUnitPrice()
        }, false)

        dom.baseUnitPrice.addEventListener('input', function (e) {
          calcTargetUnitPrice()
        }, false)
        dom.targetUnitPrice.addEventListener('input', function (e) {
          calcTargetUnitPrice()
        }, false)
        dom.targetServiceCharge.addEventListener('input', function (e) {
          calcTargetUnitPrice()
        }, false)

        document.addEventListener('DOMContentLoaded', function(e) {
          dom.baseUnitPrice.value = localStorage.getItem('baseUnitPrice') || ''
          dom.targetUnitPrice.value = localStorage.getItem('targetUnitPrice') || ''

          calcTargetUnitPrice()
        })
      })(window, undefined)
  </script>
</body>
</html>
